<div class="time-manager-page">
  <h2>Time Manager</h2>
  <div class="split-sections">
    <!-- Timers Section -->
    <div class="timers-section">
      <h3>Active Timers</h3>
      <div *ngIf="!timers().length">No timer active.</div>
      <div class="timers-list">
        <div *ngFor="let t of timers()" class="timer-card" [class.main]="t.id === mainTimerId()">
          <div class="timer-label">{{ t.label }}</div>
          <div class="timer-time" [class.finished]="t.state === 'finished'">{{ getTimeLeft(t.remainingMs) }}</div>
          <div class="timer-state">{{ t.state }}</div>
          <div class="timer-controls">
            <button *ngIf="t.state === 'running'" (click)="pause(t.id)">Pause</button>
            <button *ngIf="t.state === 'paused'" (click)="resume(t.id)">Resume</button>
            <button (click)="addMinute(t.id)">+1 min</button>
            <button (click)="subtractMinute(t.id)">-1 min</button>
            <button (click)="stop(t.id)">❌</button>
            <button *ngIf="t.id !== mainTimerId()" (click)="setMainTimer(t.id)">Set as main</button>
          </div>
          <div *ngIf="t.state === 'finished'" class="timer-finished">Timer finished!</div>
        </div>
      </div>
      <h4>Start generic timer</h4>
      <div class="new-timer">
        <input type="text" [(ngModel)]="newLabel" placeholder="Label (e.g., Oven, Tea)" />
        <input class="duration-input" type="text" [(ngModel)]="newDuration" placeholder="Duration (e.g., 10:00, 1:20:30)" />
        <div class="timer-btn-group">
          <button class="timer-preset-btn" (click)="setPreset('5:00')">5 min</button>
          <button class="timer-preset-btn" (click)="setPreset('10:00')">10 min</button>
          <button class="timer-preset-btn" (click)="setPreset('30:00')">30 min</button>
        </div>
        <button class="timer-start-btn" (click)="startGenericTimer()">Start timer</button>
        <div *ngIf="error" class="timer-error">{{ error }}</div>
      </div>
    </div>

    <!-- Stopwatches Section -->
    <div class="stopwatches-section">
      <h3>Active Stopwatches</h3>
      <div *ngIf="!stopwatches().length">No active stopwatch.</div>
      <div class="stopwatches-list">
        <div *ngFor="let sw of stopwatches()" class="stopwatch-card" [class.main]="sw.id === mainStopwatchId()">
          <div class="stopwatch-label">{{ sw.label }}</div>
          <div class="stopwatch-time">{{ getTimeLeft(sw.elapsedMs) }}</div>
          <div class="stopwatch-controls">
            <button *ngIf="sw.running" (click)="pauseSW(sw.id)">Pause</button>
            <button *ngIf="!sw.running" (click)="resumeSW(sw.id)">Resume</button>
            <button (click)="stopSW(sw.id)">❌</button>
            <button *ngIf="sw.id !== mainStopwatchId()" (click)="setMainStopwatch(sw.id)">Set as main</button>
          </div>
        </div>
      </div>
      <h4>Start generic stopwatch</h4>
      <div class="new-stopwatch">
        <input type="text" [(ngModel)]="newSWLabel" placeholder="Label (e.g., Recipe, Break)" />
        <button class="timer-start-btn" (click)="startGenericStopwatch()">Start stopwatch</button>
        <div *ngIf="errorSW" class="stopwatch-error">{{ errorSW }}</div>
      </div>
    </div>
  </div>
</div>
