<div class="detail-container" *ngIf="meal()">
  <h2>{{ meal().strMeal }}</h2>
  <img [src]="meal().strMealThumb" [alt]="meal().strMeal" />

  <!-- Timer start UI -->
  <div class="timer-start">
    <label for="timerInput">Durată:</label>
    <input id="timerInput" type="text" [(ngModel)]="timerInput" placeholder="ex: 15:00, 1:20:30" />
    <button type="button" (click)="setPreset('5:00')">5 min</button>
    <button type="button" (click)="setPreset('10:00')">10 min</button>
    <button type="button" (click)="setPreset('30:00')">30 min</button>
    <button type="button" (click)="startTimer()">Start timer</button>
    <button type="button" (click)="startStopwatch()">Start cronometru</button>
    <div *ngIf="timerError" class="timer-error">{{ timerError }}</div>
  </div>

  <h3>Ingredients</h3>
  <div class="ing-actions">
    <button type="button" (click)="addToShoppingList()">Add to shopping list</button>
    <button type="button" (click)="copyShoppingList()">Copy</button>
    <button type="button" (click)="downloadShoppingList()">Download</button>
    <button type="button" class="done-btn" (click)="markDone()">Done</button>
  </div>
  <ul>
    <li *ngFor="let i of ingredients()">
      {{ i.ingredient }} – {{ i.measure }}
    </li>
  </ul>

  <h3>Instructions</h3>
  <p>{{ meal().strInstructions }}</p>

  <div *ngIf="meal().strYoutube">
    <a [href]="meal().strYoutube" target="_blank">▶ Video tutorial</a>
  </div>
</div>

<div *ngIf="loading()">Loading...</div>
